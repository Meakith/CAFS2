<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            margin:auto;
            background-color: blueviolet;
            width:600px;
            transform:translateX(-10%);
            transform:translateY(50%);
            text-align: center;
            border: solid black 10px;
        }
    </style>
</head>
<body>
    <main>
        <form action="/uzduotisForm.html" method="POST">

            <input type="tel" name="num" id="num" placeholder="+3706..."><br>

            <label for="service">Pasirinkite paslauga.</label><br>

                <option value="limo">Limuzino nuoma</option>

            <label for="sdate">Nuo kada pageidautumete nuomuotis</label><br>
            <input type="date" id="sdate"><br><br>

            <label for="ldate">Iki kada pageidautumete nuomuotis</label><br>
            <input type="date" id="ldate"><br><br>

            <label for="city">Kuriame mieste pasiimsite transporto priemone:</label><br>
            <select name="city" id="city">
                <option value="kns">Kaune</option>
                <option value="vln">Vilniuje</option>
                <option value="vln">Klaipedoje</option>
            </select><br><br>

            <input type="submit">

    </main>
</body>
</html>
